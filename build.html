<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		body {
			padding-top: 20px;
			padding-bottom: 20px;
		}

		.row {
			margin: 10 0;
		}
	</style>
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="js/vendor/jquery-3.2.1.min.js"></script>
	<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
	<script>
		function getParameterByName(name) {
			return $("#"+name).val();
		}

		$(document).ready(function(){

			$("#build").click(function() {
				var time = btoa(getParameterByName("time"));// 30 = MzA=
				var type = btoa(getParameterByName("type")); // "la película" = bGEgcGVsw61jdWxh
				var solution = btoa(getParameterByName("solution"));//"EL DÍA DE LA BESTIA" = RUwgRMONQSBERSBMQSBCRVNUSUE=
				var imgsrc = btoa(getParameterByName("imgsrc"));//"https://static-latercera-qa.s3.amazonaws.com/wp-content/uploads/sites/7/20140721/1978068.jpg" = aHR0cHM6Ly9zdGF0aWMtbGF0ZXJjZXJhLXFhLnMzLmFtYXpvbmF3cy5jb20vd3AtY29udGVudC91cGxvYWRzL3NpdGVzLzcvMjAxNDA3MjEvMTk3ODA2OC5qcGc=
				var url = "https://danielcorroto.github.io/peliscado/pixelate.html?time="+time+"&type="+type+"&sol="+solution+"&img="+imgsrc;

				var qr = "http://es.qr-code-generator.com/phpqrcode/getCode.php?cht=qr&chl="+encodeURIComponent(url)+"&chs=180x180&choe=UTF-8&chld=L|0";
				$("#url").text(url);
				$("#qr").attr("src", qr);
			});

		});
	</script>
	<style>
		.form-field {
			display: inline-block;
			width: 100px;
		}
	</style>
	</head>
<body>
	<div class="container">

      <div class="row">
        <div class="col-lg-4 text-right">
          Tiempo:
        </div>
        <div class="col-lg-8">
          <input type="text" id="time" placeholder="ej: 15" autofocus size="40"></input>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 text-right">
          Tipo:
        </div>
        <div class="col-lg-8">
          <input type="text" id="type" placeholder="Ver desplegable" size="40" list="types">
					<datalist id="types">
						<option value="el actor">
						<option value="el director">
						<option value="el personaje">
						<option value="el personaje y la película">
						<option value="la actriz">
						<option value="la directora">
						<option value="la película">
						<option value="la serie">
					</datalist>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 text-right">
          Solución:
        </div>
        <div class="col-lg-8">
          <input type="text" id="solution" placeholder="ej: EL DÍA DE LA BESTIA" size="40"></input>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 text-right">
          Imagen:
        </div>
        <div class="col-lg-8">
          <input type="text" id="imgsrc" placeholder="ej: https://static-latercera-qa.s3.amazonaws.com/wp-content/uploads/sites/7/20140721/1978068.jpg" size="40"></input>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-offset-4 col-lg-2 text-center">
          <button id="build"class="btn btn-primary">Construir</button>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8 text-center">
          <textarea id="url" rows="10" cols="80"></textarea>
        </div>
        <div class="col-lg-4 text-center">
          <img style="width:268!important" src="" alt="" class="prevImg" id="qr">
        </div>
      </div>

      <div class="row">
      </div>

    </div>
</body>
</html>
